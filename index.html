<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satan Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Satan Tracker</h1>
    <p id="current-location">Current Location: Unknown</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Satan Sightings Map</h2>
      <div id="map"></div>
    </section>
    <section id="submit-section">
      <h2>Submit a Sighting</h2>
      <form action="https://github.com/CraigTheSpaceBum/SatanTracker/issues/new" method="get" target="_blank">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <button type="submit">Submit Sighting</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Satan Tracker</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
